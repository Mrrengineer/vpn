<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود به صفحه کانفیگ و پروکسی</title>
  <style>
    /* فونت و ریست */
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&family=Roboto&display=swap');

    :root {
      --color-bg-light: #f0f4f8;
      --color-bg-dark: #121212;
      --color-primary: #4a90e2;
      --color-accent: #e94e77;
      --color-text-light: #222;
      --color-text-dark: #eee;
      --transition-speed: 0.3s;
      --radius: 8px;
    }

    /* انیمیشن پس‌زمینه گرادیانت ملایم */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', 'Roboto', sans-serif;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb, #2575fc);
      background-size: 800% 800%;
      animation: gradientAnimation 25s ease infinite;
      color: var(--color-text-light);
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    /* حالت شب */
    body.dark {
      background: linear-gradient(270deg, #1f1c2c, #928dab, #1f1c2c, #928dab);
      background-size: 800% 800%;
      animation: gradientAnimation 30s ease infinite;
      color: var(--color-text-dark);
    }

    header {
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-radius: 0 0 var(--radius) var(--radius);
    }

    body.dark header {
      background: rgba(0 0 0 / 0.25);
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.6);
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.4rem;
      color: inherit;
    }

    /* دکمه حالت شب/روز شناور سمت راست بالا */
    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--color-primary);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      font-size: 1.4rem;
      color: white;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.25);
      transition: background-color var(--transition-speed), transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 1100;
    }
    .toggle-theme:hover {
      background: var(--color-accent);
      transform: scale(1.1);
    }

    /* سوئیچ زبان */
    .language-select {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: inherit;
      user-select: none;
    }
    .language-select select {
      font-family: inherit;
      font-size: 1rem;
      border-radius: var(--radius);
      border: 1.8px solid var(--color-primary);
      background: transparent;
      color: inherit;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
      transition: border-color var(--transition-speed), color var(--transition-speed);
    }
    .language-select select:hover, .language-select select:focus {
      border-color: var(--color-accent);
      outline: none;
    }

    main {
      flex-grow: 1;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255 255 255 / 0.25);
      backdrop-filter: blur(15px);
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgb(0 0 0 / 0.15);
      transition: background-color var(--transition-speed);
    }
    body.dark main {
      background: rgba(30 30 30 / 0.6);
      box-shadow: 0 6px 30px rgb(0 0 0 / 0.7);
    }

    /* فرم ورود */
    .login-section {
      max-width: 400px;
      margin: 0 auto 2rem auto;
      text-align: center;
    }

    .login-section label {
      font-weight: 700;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    .login-section input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.9rem;
      font-size: 1rem;
      border-radius: var(--radius);
      border: 2px solid var(--color-primary);
      transition: border-color var(--transition-speed);
      outline-offset: 2px;
    }
    .login-section input[type="password"]:focus {
      border-color: var(--color-accent);
      outline: none;
      box-shadow: 0 0 6px var(--color-accent);
    }
    .login-section button {
      margin-top: 1rem;
      padding: 0.6rem 1.4rem;
      font-size: 1.1rem;
      font-weight: 700;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color var(--transition-speed), transform 0.2s;
    }
    .login-section button:hover:not(:disabled) {
      background: var(--color-accent);
      transform: scale(1.05);
    }
    .login-section button:disabled {
      background: #999;
      cursor: not-allowed;
      transform: none;
    }
    .login-message {
      margin-top: 0.8rem;
      font-weight: 600;
      min-height: 1.4rem;
      color: #b00020;
      user-select: none;
    }
    .login-message.success {
      color: #0f9d58;
    }

    /* محتوای کانفیگ و پروکسی */
    #contentSection {
      display: none;
      margin-top: 1rem;
    }
    #contentSection.active {
      display: block;
    }

    /* تب‌ها */
    .tabs {
      display: flex;
      border-bottom: 2.5px solid var(--color-primary);
      margin-bottom: 1rem;
      user-select: none;
      gap: 0.4rem;
      justify-content: center;
    }
    .tab {
      padding: 0.7rem 1.5rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: var(--radius) var(--radius) 0 0;
      cursor: pointer;
      background: rgba(255 255 255 / 0.5);
      color: var(--color-text-light);
      transition: background-color var(--transition-speed), color var(--transition-speed);
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
    }
    .tab.active, .tab:focus {
      background: var(--color-primary);
      color: white;
      outline: none;
      box-shadow: 0 4px 14px var(--color-primary);
    }
    body.dark .tab {
      background: rgba(255 255 255 / 0.1);
      color: var(--color-text-dark);
      box-shadow: none;
    }
    body.dark .tab.active {
      background: var(--color-accent);
      box-shadow: 0 4px 14px var(--color-accent);
    }

    /* textarea */
    textarea {
      width: 100%;
      min-height: 180px;
      resize: vertical;
      border-radius: var(--radius);
      border: 2px solid var(--color-primary);
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      background: rgba(255 255 255 / 0.85);
      color: var(--color-text-light);
      transition: border-color var(--transition-speed);
    }
    textarea:focus {
      border-color: var(--color-accent);
      outline: none;
      box-shadow: 0 0 6px var(--color-accent);
      background: white;
    }
    body.dark textarea {
      background: rgba(0 0 0 / 0.65);
      color: var(--color-text-dark);
      border-color: var(--color-accent);
    }
    body.dark textarea:focus {
      background: rgba(20 20 20 / 0.9);
      box-shadow: 0 0 8px var(--color-accent);
    }

    /* دکمه کپی */
    button.copy-btn {
      margin-top: 0.6rem;
      padding: 0.5rem 1.2rem;
      font-weight: 600;
      border-radius: var(--radius);
      border: none;
      background: var(--color-primary);
      color: white;
      cursor: pointer;
      transition: background-color var(--transition-speed), transform 0.2s;
      user-select: none;
    }
    button.copy-btn:hover {
      background: var(--color-accent);
      transform: scale(1.05);
    }
    button.copy-btn:disabled {
      background: #999;
      cursor: not-allowed;
      transform: none;
    }

    /* پیام کپی */
    .copy-message {
      margin-top: 0.3rem;
      min-height: 1.2rem;
      font-weight: 600;
      user-select: none;
      color: var(--color-accent);
    }
    .copy-message.error {
      color: #b00020;
    }

    /* بخش آموزش کانفیگ */
    #configInstructions {
      margin-top: 1rem;
      font-size: 0.9rem;
      line-height: 1.4;
      color: var(--color-text-light);
    }
    body.dark #configInstructions {
      color: var(--color-text-dark);
    }

    /* بخش دانلود نرم افزار */
    #downloadButtons {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    #downloadButtons a {
      background: var(--color-primary);
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      transition: background-color var(--transition-speed);
      user-select: none;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
    }
    #downloadButtons a:hover {
      background: var(--color-accent);
    }
    body.dark #downloadButtons a {
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.7);
    }

    /* بخش محتوا */
    .section {
      margin-top: 1rem;
    }

    /* مخفی */
    .hidden {
      display: none !important;
    }

    /* واکنش‌گرا */
    @media (max-width: 600px) {
      main {
        padding: 1rem 0.5rem;
        border-radius: 0;
        box-shadow: none;
      }
      #downloadButtons {
        flex-direction: column;
        gap: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="pageTitle">صفحه ورود</h1>
    <div class="language-select" aria-label="انتخاب زبان">
      <label for="langSelect" id="langLabel">زبان:</label>
      <select id="langSelect" aria-labelledby="langLabel">
        <option value="fa" selected>فارسی</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <button class="toggle-theme" aria-label="تغییر حالت شب و روز" title="تغییر حالت شب و روز">🌙</button>

  <main>
    <section class="login-section" aria-label="فرم ورود">
      <label for="passwordInput" id="passwordLabel">رمز ورود را وارد کنید:</label>
      <input
        type="password"
        id="passwordInput"
        aria-labelledby="passwordLabel"
        autocomplete="current-password"
        placeholder="••••••••"
      />
      <button id="loginBtn" aria-describedby="loginMessage" aria-label="ورود">ورود</button>
      <div id="loginMessage" class="login-message" aria-live="assertive" role="alert"></div>
    </section>

    <section id="contentSection" aria-label="محتوای کانفیگ و پروکسی" class="hidden">
      <div role="tablist" class="tabs" aria-label="تب‌های کانفیگ و پروکسی">
        <div
          class="tab active"
          role="tab"
          tabindex="0"
          aria-selected="true"
          aria-controls="configTabContent"
          id="configTab"
        >کانفیگ‌ها</div>
        <div
          class="tab"
          role="tab"
          tabindex="-1"
          aria-selected="false"
          aria-controls="proxyTabContent"
          id="proxyTab"
        >پروکسی</div>
      </div>

      <div
        id="configTabContent"
        class="section"
        role="tabpanel"
        aria-labelledby="configTab"
        tabindex="0"
      >
        <textarea
          id="configArea"
          readonly
          aria-label="متن کانفیگ‌ها"
          spellcheck="false"
        ></textarea>
        <button class="copy-btn" id="copyConfigBtn" aria-live="polite" aria-atomic="true" aria-describedby="copyMessage1">
          کپی کانفیگ‌ها
        </button>
        <div id="copyMessage1" class="copy-message" aria-live="assertive" role="alert"></div>

        <div id="configInstructions" tabindex="0" aria-label="آموزش نحوه وارد کردن کانفیگ‌ها">
          ۱. کانفیگ‌ها را کپی کنید<br />
          ۲. وارد نرم‌افزار کلاینت شوید.<br />
          ۳. گزینه + یا افزودن را بزنید و گزینه «افزودن از کلیپ بورد» را انتخاب کنید.
        </div>

        <div
          id="downloadButtons"
          aria-label="دانلود نرم‌افزارهای اندروید و آی‌او‌اس"
        >
          <a
            href="https://github.com/hiddify/hiddify-next/releases/tag/draft"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="دانلود نرم افزار hiddify برای اندروید"
            >دانلود hiddify (Android)</a
          >
          <a
            href="https://github.com/2dust/v2rayNG/releases"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="دانلود نرم افزار v2ray برای اندروید"
            >دانلود v2ray (Android)</a
          >
          <a
            href="https://apps.apple.com/app/id6450534064"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="دانلود نرم افزار streisand برای آی‌او‌اس"
            >دانلود streisand (iOS)</a
          >
          <a
            href="https://apps.apple.com/us/app/v2box-v2ray-client/id6446814690"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="دانلود نرم افزار v2box برای آی‌او‌اس"
            >دانلود v2box (iOS)</a
          >
        </div>
      </div>

      <div
        id="proxyTabContent"
        class="section hidden"
        role="tabpanel"
        aria-labelledby="proxyTab"
        tabindex="0"
      >
        <textarea
          id="proxyArea"
          readonly
          aria-label="متن پروکسی"
          spellcheck="false"
        ></textarea>
        <button class="copy-btn" id="copyProxyBtn" aria-live="polite" aria-atomic="true" aria-describedby="copyMessage2">
          کپی پروکسی
        </button>
        <div id="copyMessage2" class="copy-message" aria-live="assertive" role="alert"></div>
      </div>
    </section>
  </main>

  <script>
    (() => {
      const password = '1379'; // رمز ورود واقعی خودت را اینجا بگذار
      const loginBtn = document.getElementById('loginBtn');
      const passwordInput = document.getElementById('passwordInput');
      const loginMessage = document.getElementById('loginMessage');
      const contentSection = document.getElementById('contentSection');
      const configArea = document.getElementById('configArea');
      const proxyArea = document.getElementById('proxyArea');
      const copyConfigBtn = document.getElementById('copyConfigBtn');
      const copyProxyBtn = document.getElementById('copyProxyBtn');
      const copyMessage1 = document.getElementById('copyMessage1');
      const copyMessage2 = document.getElementById('copyMessage2');
      const tabs = document.querySelectorAll('.tab');
      const configTabContent = document.getElementById('configTabContent');
      const proxyTabContent = document.getElementById('proxyTabContent');
      const toggleThemeBtn = document.querySelector('.toggle-theme');
      const langSelect = document.getElementById('langSelect');
      const pageTitle = document.getElementById('pageTitle');

      // داده‌های نمونه کانفیگ و پروکسی (بجای داده واقعی خودت بگذار)
      const data = {
        fa: {
          pageTitle: 'صفحه ورود',
          passwordLabel: 'رمز ورود را وارد کنید:',
          loginBtn: 'ورود',
          loginFailed: 'رمز اشتباه است.',
          loginSuccess: 'ورود موفق!',
          configTab: 'کانفیگ‌ها',
          proxyTab: 'پروکسی',
          copyConfigBtn: 'کپی کانفیگ‌ها',
          copyProxyBtn: 'کپی پروکسی',
          configInstructions: '۱. کانفیگ‌ها را کپی کنید<br>۲. وارد نرم‌افزار کلاینت شوید.<br>۳. گزینه + یا افزودن را بزنید و گزینه «افزودن از کلیپ بورد» را انتخاب کنید.',
          downloadHiddify: 'دانلود hiddify (Android)',
          downloadV2ray: 'دانلود v2ray (Android)',
          downloadStreisand: 'دانلود streisand (iOS)',
          downloadV2box: 'دانلود v2box (iOS)',
          langLabel: 'زبان:',
          toggleThemeTitle: 'تغییر حالت شب و روز',
          copySuccess: 'کپی با موفقیت انجام شد!',
          copyError: 'کپی انجام نشد، لطفا دستی کپی کنید.',
        },
        en: {
          pageTitle: 'Login Page',
          passwordLabel: 'Enter Password:',
          loginBtn: 'Login',
          loginFailed: 'Incorrect password.',
          loginSuccess: 'Login successful!',
          configTab: 'Configs',
          proxyTab: 'Proxy',
          copyConfigBtn: 'Copy Configs',
          copyProxyBtn: 'Copy Proxy',
          configInstructions: '1. Copy the configs.<br>2. Open your client app.<br>3. Tap "+" or Add, then select "Paste from clipboard".',
          downloadHiddify: 'Download hiddify (Android)',
          downloadV2ray: 'Download v2ray (Android)',
          downloadStreisand: 'Download streisand (iOS)',
          downloadV2box: 'Download v2box (iOS)',
          langLabel: 'Language:',
          toggleThemeTitle: 'Toggle dark/light mode',
          copySuccess: 'Copied successfully!',
          copyError: 'Copy failed, please copy manually.',
        }
      };

      // مقدار اولیه داده کانفیگ و پروکسی
      const configText = `# Sample Config\naddress: example.com\nport: 443\nid: 12345`;
      const proxyText = `# Sample Proxy\nsocks5://127.0.0.1:1080`;

      // مقداردهی اولیه به تکست‌اریا
      configArea.textContent = configText;
      proxyArea.textContent = proxyText;

      // ورود
      function doLogin() {
        if (passwordInput.value === password) {
          loginMessage.textContent = data[langSelect.value].loginSuccess;
          loginMessage.classList.remove('error');
          loginMessage.classList.add('success');
          contentSection.classList.remove('hidden');
          passwordInput.disabled = true;
          loginBtn.disabled = true;
        } else {
          loginMessage.textContent = data[langSelect.value].loginFailed;
          loginMessage.classList.remove('success');
          loginMessage.classList.add('error');
        }
      }

      loginBtn.addEventListener('click', doLogin);

      passwordInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') doLogin();
      });

      // تب‌ها
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => {
            t.classList.remove('active');
            t.setAttribute('aria-selected', 'false');
            t.setAttribute('tabindex', '-1');
          });
          tab.classList.add('active');
          tab.setAttribute('aria-selected', 'true');
          tab.setAttribute('tabindex', '0');

          if (tab.id === 'configTab') {
            configTabContent.classList.remove('hidden');
            proxyTabContent.classList.add('hidden');
          } else {
            proxyTabContent.classList.remove('hidden');
            configTabContent.classList.add('hidden');
          }
        });

        tab.addEventListener('keydown', e => {
          if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
            let currentIndex = Array.from(tabs).indexOf(document.activeElement);
            if (e.key === 'ArrowRight') currentIndex++;
            else currentIndex--;
            if (currentIndex < 0) currentIndex = tabs.length - 1;
            if (currentIndex >= tabs.length) currentIndex = 0;
            tabs[currentIndex].focus();
          }
        });
      });

      // کپی متن
      function copyText(text, messageEl) {
        navigator.clipboard
          .writeText(text)
          .then(() => {
            messageEl.textContent = data[langSelect.value].copySuccess;
            setTimeout(() => (messageEl.textContent = ''), 2500);
          })
          .catch(() => {
            messageEl.textContent = data[langSelect.value].copyError;
            messageEl.classList.add('error');
            setTimeout(() => {
              messageEl.textContent = '';
              messageEl.classList.remove('error');
            }, 4000);
          });
      }

      copyConfigBtn.addEventListener('click', () => {
        copyText(configArea.value || configArea.textContent, copyMessage1);
      });
      copyProxyBtn.addEventListener('click', () => {
        copyText(proxyArea.value || proxyArea.textContent, copyMessage2);
      });

      // حالت شب/روز
      function updateThemeIcon() {
        toggleThemeBtn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
        toggleThemeBtn.title = data[langSelect.value].toggleThemeTitle;
      }
      toggleThemeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        updateThemeIcon();
      });
      updateThemeIcon();

      // تغییر زبان
      function updateLanguage() {
        const lang = langSelect.value;
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'fa' ? 'rtl' : 'ltr';
        pageTitle.textContent = data[lang].pageTitle;
        document.getElementById('passwordLabel').textContent = data[lang].passwordLabel;
        loginBtn.textContent = data[lang].loginBtn;
        document.getElementById('configTab').textContent = data[lang].configTab;
        document.getElementById('proxyTab').textContent = data[lang].proxyTab;
        copyConfigBtn.textContent = data[lang].copyConfigBtn;
        copyProxyBtn.textContent = data[lang].copyProxyBtn;
        document.getElementById('configInstructions').innerHTML = data[lang].configInstructions;
        document.querySelector('.language-select label').textContent = data[lang].langLabel;

        // لینک دانلود ها
        const dl = document.getElementById('downloadButtons');
        dl.children[0].textContent = data[lang].downloadHiddify;
        dl.children[1].textContent = data[lang].downloadV2ray;
        dl.children[2].textContent = data[lang].downloadStreisand;
        dl.children[3].textContent = data[lang].downloadV2box;

        updateThemeIcon();

        // ریست پیام‌ها و ورودی
        loginMessage.textContent = '';
        passwordInput.value = '';
        passwordInput.disabled = false;
        loginBtn.disabled = false;
        contentSection.classList.add('hidden');
      }

      langSelect.addEventListener('change', updateLanguage);

      updateLanguage();
    })();
  </script>
</body>
</html>
