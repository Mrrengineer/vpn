<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>GoldenShine | گلدن شاین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="دسترسی به کانفیگ و پروکسی‌های گلدن شاین با رمز عبور." />
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      transition: background 0.5s, color 0.5s;
      direction: rtl;
    }

    body.light {
      background: linear-gradient(135deg, #fefefe, #ddd);
      color: #222;
    }

    .waves {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(180deg, #111, #1c1c1c);
      transition: background 0.5s;
    }
    body.light .waves {
      background: linear-gradient(180deg, #eee, #ccc);
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 180px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 43% 57% 64% 36% / 46% 38% 62% 54%;
      filter: drop-shadow(0 0 5px rgba(255,215,0,0.3));
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }
    body.light .wave {
      background: rgba(255, 215, 0, 0.15);
      filter: drop-shadow(0 0 7px rgba(255,215,0,0.6));
    }

    .wave1 {
      top: 100px;
      animation: waveMove 8s infinite;
      opacity: 0.3;
      left: -40%;
    }
    .wave2 {
      top: 150px;
      animation: waveMoveReverse 12s infinite;
      opacity: 0.2;
      left: -60%;
      background: rgba(255, 215, 0, 0.07);
      border-radius: 37% 63% 55% 45% / 48% 42% 58% 52%;
    }
    .wave3 {
      top: 130px;
      animation: waveMove 10s infinite;
      opacity: 0.25;
      left: -50%;
      background: rgba(255, 215, 0, 0.09);
      border-radius: 60% 40% 50% 50% / 50% 50% 60% 40%;
    }

    @keyframes waveMove {
      0% {
        transform: translateX(0) rotate(0deg);
      }
      50% {
        transform: translateX(25%) rotate(10deg);
      }
      100% {
        transform: translateX(0) rotate(0deg);
      }
    }
    @keyframes waveMoveReverse {
      0% {
        transform: translateX(0) rotate(0deg);
      }
      50% {
        transform: translateX(-25%) rotate(-12deg);
      }
      100% {
        transform: translateX(0) rotate(0deg);
      }
    }

    .card {
      background: rgba(26, 26, 26, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      transition: background 0.5s, color 0.5s;
      position: relative;
      z-index: 10;
    }

    body.light .card {
      background: #fff;
      color: #222;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: gold;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }

    body.light h1 {
      color: #b8860b;
    }

    input[type="password"], textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 12px;
      border: none;
      margin-top: 1rem;
      background: #2d2d2d;
      color: #f1f5f9;
      font-size: 1rem;
      transition: background 0.5s, color 0.5s;
      font-family: monospace;
      direction: ltr;
      text-align: left;
      user-select: all;
    }

    body.light input[type="password"], body.light textarea {
      background: #eee;
      color: #222;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 12px;
      background: gold;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.5s;
      font-family: 'Vazir', sans-serif;
      user-select: none;
    }

    button:hover {
      transform: scale(1.05);
      background: #ffd700cc;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 0.5rem;
    }

    .tab {
      padding: 0.5rem 1.5rem;
      background: #333;
      border-radius: 8px;
      cursor: pointer;
      color: #aaa;
      transition: 0.3s ease;
      font-family: 'Vazir', sans-serif;
      user-select: none;
    }

    body.light .tab {
      background: #ddd;
      color: #555;
    }

    .tab.active {
      background: gold;
      color: black;
      font-weight: bold;
    }

    .section {
      margin-top: 1rem;
      position: relative;
      text-align: right;
      direction: rtl;
    }

    .hidden {
      display: none;
    }

    #loginMessage, #copyMessage1, #copyMessage2 {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .success {
      color: #22c55e;
    }

    .error {
      color: #ef4444;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
      user-select: none;
    }

    /* لوگوی متحرک طلایی */
    .logo {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: linear-gradient(45deg, gold, #b8860b);
      box-shadow: 0 0 10px gold;
      animation: spin 8s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* دکمه حالت شب/روز */
    .toggle-theme {
      position: absolute;
      top: 20px;
      left: 20px;
      background: gold;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.3rem;
      user-select: none;
      transition: background 0.5s;
      box-shadow: 0 0 10px gold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* انتخاب زبان */
    .language-select {
      position: absolute;
      top: 20px;
      right: 20px;
      background: gold;
      border-radius: 12px;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      font-family: 'Vazir', sans-serif;
      color: black;
      box-shadow: 0 0 10px gold;
      transition: background 0.5s;
    }

    .language-select select {
      border: none;
      background: transparent;
      font-weight: bold;
      font-family: 'Vazir', sans-serif;
      cursor: pointer;
      color: black;
      outline: none;
    }

  </style>
</head>
<body>
  <button class="toggle-theme" title="تغییر حالت شب/روز" aria-label="Toggle dark/light mode">🌙</button>

  <div class="language-select" title="انتخاب زبان">
    <select aria-label="انتخاب زبان">
      <option value="fa" selected>فارسی</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="waves" aria-hidden="true">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <div class="card" role="main" aria-live="polite" aria-label="صفحه ورود و نمایش کانفیگ و پروکسی">
    <h1>
      <span class="logo" aria-hidden="true"></span>
      <span id="title">گلدن شاین</span>
    </h1>

    <section id="loginSection" aria-label="ورود با رمز عبور">
      <label for="passwordInput" id="passwordLabel">رمز عبور را وارد کنید:</label>
      <input
        type="password"
        id="passwordInput"
        autocomplete="current-password"
        aria-labelledby="passwordLabel"
        aria-required="true"
        placeholder="********"
        aria-describedby="loginMessage"
      />
      <button id="loginBtn" aria-describedby="loginMessage">ورود</button>
      <div id="loginMessage" role="alert" aria-live="assertive"></div>
    </section>

    <section id="contentSection" class="hidden" aria-label="محتوای کانفیگ و پروکسی">
      <div class="tabs" role="tablist" aria-label="انتخاب نوع محتوا">
        <div class="tab active" role="tab" tabindex="0" aria-selected="true" aria-controls="configTabContent" id="configTab">کانفیگ</div>
        <div class="tab" role="tab" tabindex="-1" aria-selected="false" aria-controls="proxyTabContent" id="proxyTab">پروکسی</div>
      </div>

      <div id="configTabContent" class="section" role="tabpanel" aria-labelledby="configTab">
        <textarea
          id="configText"
          readonly
          rows="8"
          aria-label="متن کانفیگ"
        ></textarea>
        <button id="copyConfigBtn" aria-describedby="copyMessage1">کپی کانفیگ</button>
        <div id="copyMessage1" role="alert" aria-live="polite"></div>
      </div>

      <div id="proxyTabContent" class="section hidden" role="tabpanel" aria-labelledby="proxyTab">
        <textarea
          id="proxyText"
          readonly
          rows="8"
          aria-label="متن پروکسی"
        ></textarea>
        <button id="copyProxyBtn" aria-describedby="copyMessage2">کپی پروکسی</button>
        <div id="copyMessage2" role="alert" aria-live="polite"></div>
      </div>
    </section>
  </div>

  <footer aria-label="اطلاعات حق نشر">
    © ۲۰۲۵ گلدن شاین. تمامی حقوق محفوظ است.
  </footer>

  <script>
    (() => {
      const passwordInput = document.getElementById('passwordInput');
      const loginBtn = document.getElementById('loginBtn');
      const loginMessage = document.getElementById('loginMessage');
      const loginSection = document.getElementById('loginSection');
      const contentSection = document.getElementById('contentSection');
      const configText = document.getElementById('configText');
      const proxyText = document.getElementById('proxyText');
      const copyConfigBtn = document.getElementById('copyConfigBtn');
      const copyProxyBtn = document.getElementById('copyProxyBtn');
      const copyMessage1 = document.getElementById('copyMessage1');
      const copyMessage2 = document.getElementById('copyMessage2');

      const tabs = document.querySelectorAll('.tab');
      const configTabContent = document.getElementById('configTabContent');
      const proxyTabContent = document.getElementById('proxyTabContent');

      const toggleThemeBtn = document.querySelector('.toggle-theme');
      const languageSelect = document.querySelector('.language-select select');

      // رمز عبور نمونه (میتوانید اینجا تغییر دهید)
      const PASSWORD = 'GoldenShine2025';

      // متن کانفیگ و پروکسی (به دلخواه تغییر دهید)
      const CONFIG_DATA = `
[Proxy]
http=127.0.0.1:8080
https=127.0.0.1:8080

[Config]
username=goldenshine
password=secret123
server=goldenshine.ir
port=443
protocol=wireguard
      `.trim();

      const PROXY_DATA = `
# Proxy List
proxy1.goldenshine.ir:1080
proxy2.goldenshine.ir:1080
proxy3.goldenshine.ir:1080
      `.trim();

      // ورود و بررسی رمز عبور
      function login() {
        const val = passwordInput.value.trim();
        if (val === PASSWORD) {
          loginMessage.textContent = '';
          loginSection.classList.add('hidden');
          contentSection.classList.remove('hidden');
          passwordInput.value = '';
          passwordInput.setAttribute('disabled', 'true');
          loginBtn.setAttribute('disabled', 'true');
          loadContent();
        } else {
          loginMessage.textContent = 'رمز عبور اشتباه است!';
          loginMessage.className = 'error';
          passwordInput.focus();
        }
      }

      // بارگذاری محتوا
      function loadContent() {
        configText.value = CONFIG_DATA;
        proxyText.value = PROXY_DATA;
      }

      // کپی متن به کلیپ‌بورد با پیغام موفقیت
      async function copyToClipboard(text, messageElement) {
        try {
          await navigator.clipboard.writeText(text);
          messageElement.textContent = 'کپی با موفقیت انجام شد.';
          messageElement.className = 'success';
          setTimeout(() => {
            messageElement.textContent = '';
          }, 2500);
        } catch {
          messageElement.textContent = 'کپی انجام نشد. لطفاً دستی کپی کنید.';
          messageElement.className = 'error';
          setTimeout(() => {
            messageElement.textContent = '';
          }, 3000);
        }
      }

      // مدیریت تب‌ها
      function switchTab(selectedTab) {
        tabs.forEach(tab => {
          tab.classList.remove('active');
          tab.setAttribute('aria-selected', 'false');
          tab.setAttribute('tabindex', '-1');
        });
        selectedTab.classList.add('active');
        selectedTab.setAttribute('aria-selected', 'true');
        selectedTab.setAttribute('tabindex', '0');

        if (selectedTab.id === 'configTab') {
          configTabContent.classList.remove('hidden');
          proxyTabContent.classList.add('hidden');
        } else {
          proxyTabContent.classList.remove('hidden');
          configTabContent.classList.add('hidden');
        }
      }

      // کلید ورود (Enter)
      passwordInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          login();
        }
      });

      loginBtn.addEventListener('click', login);

      copyConfigBtn.addEventListener('click', () => {
        copyToClipboard(configText.value, copyMessage1);
      });

      copyProxyBtn.addEventListener('click', () => {
        copyToClipboard(proxyText.value, copyMessage2);
      });

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          switchTab(tab);
        });
        tab.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            switchTab(tab);
          }
        });
      });

      // حالت شب و روز ذخیره شده در localStorage
      function loadTheme() {
        const theme = localStorage.getItem('theme') || 'dark';
        if (theme === 'light') {
          document.body.classList.add('light');
          toggleThemeBtn.textContent = '🌙';
          toggleThemeBtn.title = 'حالت شب';
        } else {
          document.body.classList.remove('light');
          toggleThemeBtn.textContent = '☀️';
          toggleThemeBtn.title = 'حالت روز';
        }
      }

      toggleThemeBtn.addEventListener('click', () => {
        document.body.classList.toggle('light');
        if (document.body.classList.contains('light')) {
          toggleThemeBtn.textContent = '🌙';
          toggleThemeBtn.title = 'حالت شب';
          localStorage.setItem('theme', 'light');
        } else {
          toggleThemeBtn.textContent = '☀️';
          toggleThemeBtn.title = 'حالت روز';
          localStorage.setItem('theme', 'dark');
        }
      });

      // تغییر زبان (فارسی / انگلیسی)
      const texts = {
        fa: {
          title: 'گلدن شاین',
          passwordLabel: 'رمز عبور را وارد کنید:',
          loginBtn: 'ورود',
          loginWrong: 'رمز عبور اشتباه است!',
          configTab: 'کانفیگ',
          proxyTab: 'پروکسی',
          copyConfigBtn: 'کپی کانفیگ',
          copyProxyBtn: 'کپی پروکسی',
          loginSectionLabel: 'ورود با رمز عبور',
          contentSectionLabel: 'محتوای کانفیگ و پروکسی',
          copySuccess: 'کپی با موفقیت انجام شد.',
          copyFail: 'کپی انجام نشد. لطفاً دستی کپی کنید.',
          themeDark: 'حالت شب',
          themeLight: 'حالت روز',
          langLabel: 'انتخاب زبان',
          footer: '© ۲۰۲۵ گلدن شاین. تمامی حقوق محفوظ است.'
        },
        en: {
          title: 'GoldenShine',
          passwordLabel: 'Enter Password:',
          loginBtn: 'Login',
          loginWrong: 'Incorrect password!',
          configTab: 'Config',
          proxyTab: 'Proxy',
          copyConfigBtn: 'Copy Config',
          copyProxyBtn: 'Copy Proxy',
          loginSectionLabel: 'Login with password',
          contentSectionLabel: 'Config and Proxy Content',
          copySuccess: 'Copied successfully.',
          copyFail: 'Copy failed. Please copy manually.',
          themeDark: 'Dark mode',
          themeLight: 'Light mode',
          langLabel: 'Select Language',
          footer: '© 2025 GoldenShine. All rights reserved.'
        }
      };

      function switchLanguage(lang) {
        const t = texts[lang];
        document.getElementById('title').textContent = t.title;
        document.getElementById('passwordLabel').textContent = t.passwordLabel;
        loginBtn.textContent = t.loginBtn;
        loginMessage.textContent = '';
        copyConfigBtn.textContent = t.copyConfigBtn;
        copyProxyBtn.textContent = t.copyProxyBtn;
        loginSection.setAttribute('aria-label', t.loginSectionLabel);
        contentSection.setAttribute('aria-label', t.contentSectionLabel);
        tabs[0].textContent = t.configTab;
        tabs[1].textContent = t.proxyTab;
        document.querySelector('.language-select').setAttribute('title', t.langLabel);
        toggleThemeBtn.title = document.body.classList.contains('light') ? t.themeDark : t.themeLight;
        document.querySelector('footer').textContent = t.footer;

        // اگر پیام خطا نمایش داده شده بود، به زبان جدید هم بروزرسانی شود
        if (loginMessage.classList.contains('error')) {
          loginMessage.textContent = t.loginWrong;
        }
        // پیام‌های کپی را خالی کن
        copyMessage1.textContent = '';
        copyMessage2.textContent = '';
      }

      languageSelect.addEventListener('change', e => {
        switchLanguage(e.target.value);
      });

      // بارگذاری اولیه
      loadTheme();
      switchLanguage(languageSelect.value);

    })();
  </script>
</body>
</html>
