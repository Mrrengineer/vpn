<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>GoldenShine | گلدن شاین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="دسترسی به کانفیگ و پروکسی‌های گلدن شاین با رمز عبور.">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Farhang.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Farhang', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hidden { display: none; }
    input, textarea {
      font-family: inherit;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      width: 80%;
      max-width: 400px;
    }
    textarea {
      height: 150px;
      background: #222;
      color: white;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 2rem;
      background: gold;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    a {
      color: gold;
      text-decoration: none;
      display: block;
      margin-top: 1rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 2.5rem;">🌟 GoldenShine</h1>
  <p>برای دسترسی رمز عبور را وارد کنید</p>
  <input type="password" id="password" placeholder="رمز عبور"><br>
  <button onclick="checkPassword()">ورود</button>
  <p id="loginMessage"></p>

  <div id="content" class="hidden">
    <h2>📂 کانفیگ‌ها</h2>
    <textarea readonly>در این بخش فایل‌های آپلود شده توسط مدیر نمایش داده خواهند شد.</textarea>
    <a href="/uploads/" target="_blank">مشاهده فایل‌های آپلود شده</a>
  </div>

  <footer>
    طراحی شده توسط تیم گلدن شاین
  </footer>

  <script>
    const correctPassword = "12345";
    function checkPassword() {
      const input = document.getElementById("password").value;
      const message = document.getElementById("loginMessage");
      if (input === correctPassword) {
        document.getElementById("content").classList.remove("hidden");
        message.textContent = "";
      } else {
        message.textContent = "رمز اشتباه است!";
      }
    }
  </script>
</body>
</html>
