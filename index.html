
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گلدشاین | فیلتر هوشمند</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #d4af37, #b8860b);
      padding: 30px 0;
      text-align: center;
      color: #1a1a1a;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #2b2b2b;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #d4af37;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #fff;
      margin-bottom: 20px;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #ffd700;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 12px;
      background: #3a3a3a;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: transform 0.2s, background 0.3s;
    }

    li:hover {
      background: #4a4a4a;
      transform: scale(1.01);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 14px;
    }

    .gold-text {
      color: #ffd700;
    }
  </style>
</head>
<body>

  <header>
    <h1>🌟 گلدشاین</h1>
    <p>جستجوی سریع و هوشمند آیتم‌ها</p>
  </header>

  <div class="container">
    <input type="text" id="searchInput" placeholder="جستجوی آیتم...">

    <ul id="itemList">
      <li>انگشتر طلا</li>
      <li>دستبند طلا</li>
      <li>گردنبند</li>
      <li>ساعت لوکس</li>
      <li>گوشواره</li>
      <li>زنجیر</li>
      <li>نیم‌ست طلایی</li>
      <li>پابند</li>
      <li>مدال طلا</li>
      <li>حلقه ازدواج</li>
    </ul>
  </div>

  <footer>
    طراحی شده توسط <span class="gold-text">گلدشاین</span> © 2025
  </footer>

  <script>
    const input = document.getElementById("searchInput");
    const items = document.querySelectorAll("#itemList li");

    input.addEventListener("input", function () {
      const filter = input.value.toLowerCase();
      items.forEach(function (item) {
        if (item.textContent.toLowerCase().includes(filter)) {
          item.style.display = "";
        } else {
          item.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
